<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" fill="%232563eb"/><text x="50%" y="58%" text-anchor="middle" font-size="40" font-family="Arial" fill="%23ffffff">T</text></svg>' />
  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --link: #2563eb;
      --border: #e5e7eb;
      --accent: #f3f4f6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 860px; margin: 0 auto; padding: 0 1rem; }
    header {
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky; top: 0; z-index: 10;
    }
    .header-inner {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.9rem 0;
      gap: 1rem;
    }
    .site-title { font-size: 1.1rem; margin: 0; font-weight: 700; }
    nav a { margin-left: 1rem; color: var(--text); }
    nav a:first-child { margin-left: 0; }
    .author { font-size: 0.95rem; color: var(--muted); }
    main { padding: 2rem 0; }
    footer {
      border-top: 1px solid var(--border);
      padding: 1.25rem 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .hero {
      background: var(--accent);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1rem;
      margin-bottom: 2rem;
    }
    .hero h2 { margin: 0 0 0.25rem 0; font-size: 1.35rem; }
    .post-list { list-style: none; padding: 0; margin: 1rem 0 0; }
    .post-list li {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border);
      display: flex; gap: 0.75rem; align-items: baseline; flex-wrap: wrap;
    }
    .post-date { color: var(--muted); font-variant-numeric: tabular-nums; min-width: 11ch; display: inline-block; }
    article h1, article h2, article h3 { line-height: 1.3; }
    pre { background: #0b1021; color: #e5e7eb; padding: 1rem; overflow: auto; border-radius: 8px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .muted { color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      &copy; {{ "now" | date: "%Y" }} {{ site.author.name }}.
    </div>
  </footer>
</body>
</html>
